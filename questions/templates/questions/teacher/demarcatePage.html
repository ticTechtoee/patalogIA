<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Demarcate CSS -->
    <link href="{% static 'assets/css/DemarcateCSS.css' %}" rel="stylesheet">
    <!-- FormSteps CSS -->
    <link href="{% static 'assets/css/FormStepsCSS.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>MCQs</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<section id="appointment" class="appointment section-bg">
    <div class="container">
        <div class="section-title">
        <h2>MCQs</h2>
        </div>
    <form action="" method="post" class="php-email-form" enctype="multipart/form-data" id="QuestionForm">
        <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active" id="question"><strong>Question</strong></li>
                        <li id="upload"><strong>Upload image and demarcate</strong></li>
                    </ul>
                    <div class="progress">
                       <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
                   </div>
        <!-- end step progress bar -->
        <!-- start step indicators -->
        <div class="form-header d-flex mb-4" hi>
            <span class="stepIndicator" hidden>Question</span>
            <span class="stepIndicator" hidden>Social Profiles</span>
        </div>
        <!-- step one -->
        <div class="step">
            <p class="text-center mb-4">Ask your question</p>
            <p>{{form.question}}</p>
        </div>
        <!-- step two -->
        <div class="step">
            <p class="text-center mb-4">Upload image and demarcate</p>
            <p>{{form.question_image}}</p>
            <p><canvas id="canvas" width="800" height="500"></canvas></p>
        </div>
        <!-- step three -->
        <!-- start previous / next buttons -->
<div class="text-center">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
</div>
        <!-- end previous / next buttons -->
    </form>
</div>
</section>
</body>
<!-- Demarcate JS -->
  <script src="{% static 'assets/js/DemarcateJS.js' %}"></script>
<!-- FormSteps JS -->
  <script src="{% static 'assets/js/FormStepsJS.js' %}"></script>
{% endblock content %}
